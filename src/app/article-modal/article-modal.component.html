<div class="modal-header">
  <h4 class="modal-title">{{action}} Article</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="updateArticleForm" (ngSubmit)="submitForm()">
    <div class="form-group mb-3 col-5">
      <label for="name">Article Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Article Name" formControlName="name"
        name="name">
    </div>
    <div class="form-group mb-3 col-5">
      <label>Amount in Stock</label>
      <input type="number" class="form-control" placeholder="Enter Amount in stock" id="amountInStock"
        formControlName="amountInStock">
    </div>
    <div class="d-flex justify-content-center button-cell">
      <button type="submit" [disabled]="isCreate" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
